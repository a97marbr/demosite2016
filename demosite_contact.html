<!DOCTYPE html>
<html lang="en">
<head>
		<title>FluffyBear</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="demosite.css">
		
</head>
<body>

	<div class="menu normalmenu">
	    <ul>
	        <li>
	        	<a href="demosite_main.html" class="normalbutton active">Home</a>
	        </li>
	        <li>
	        	<a href="demosite_about.html" class="normalbutton" >About Us</a>
	        </li>
	        <li>
	        	<a href="about.html" class="normalbutton" >Services</a>
	        </li>
	        <li>
	        	<a href="demosite_portfolio.html" class="normalbutton" >Portfolio</a>
	        </li>
	        <li>
	        	<a href="demosite_contact.html" class="normalbutton" >Contact us</a>
	        </li>
	        <li id="searchbox">
	        	<a href='demosite_search.html' class="searchicon">&nbsp;</a>
	        	<input type="search" name="search" value="Words" />
	        </li>
	    </ul>
	</div>

<form action="demosite_contact.html" method="get">
		<table>
				<tr>
						<td class="form-label">
								<label>First Name:</label>
						</td>
						<td>
								<input type="text" size="25" id="firstname" name="firstname" value="Enter Fist Name"  />
						</td>
				</tr>
				<tr>
						<td class="form-label"> 
								<label>Last Name:</label>
						</td>
						<td>
								<input type="text" size="25" id="lastname" name="lastname" value="Enter Last Name" />
						</td>
				</tr>
				<tr>
						<td class="form-label">
								<label>Telephone Number:</label>
						</td>
						<td>
								<input type="tel" size="12" id="telno" name="telno" value="001-001" />
						</td>
				</tr>		
				<tr>
						<td class="form-label">
								<label>e-Mail Address:</label>
						</td>
						<td>
								<input type="email" name="email" id="email" value="Enter Email">
						</td>
				</tr>					
				<tr>
						<td class="form-label">
								<label>Number of Children:</label>
						</td>
						<td>
								<input type="number" name="children" id="children" value="0">
						</td>
				</tr>					
				<tr>
						<td class="form-label">
								<label>Size of Child:</label>
						</td>
						<td>
								<input id="size" name="size" type="range" min="54" max="140" value="98">
						</td>
				</tr>
				<tr>
						<td class="form-label">
								<label>Birth Date:</label>
						</td>
						<td>
								<input id="startdate" name="startdate" min="2012-01-01" max="2013-01-01" type="date">
						</td>
				</tr>				
				<tr>
						<td colspan="2" class="form-submit">
								<button class="contrastmenu formbutton">Submit</button>
						</td>
				</tr>				
		</table>
</form>

</body>
</html>
